aliases:
 - &filter-only-master
   branches:
     only:
       - master

version: 2
jobs:
  deploy-website:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11.1

    steps:
      - checkout
      - run:
          name: Deploying to GitHub Pages
          command: |
            git config --global user.email "swader@users.noreply.github.com"
            git config --global user.name "Bruno"
            echo "machine github.com login swader password $GITHUB_TOKEN" > ~/.netrc
            cd website && yarn install && node --use-openssl-ca generateOntology && node generateIndustries && GIT_USER=swader yarn run publish-gh-pages

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - deploy-website:
          filters: *filter-only-master